<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.a{
			background: green;
			width: 100px;
		}
		.b{
			background: red;
			/* do rong cua khoi b la do rong con lai cua ca flex, so trong flex-grow la 1 so duong khac 0 */
			flex-grow: 1;
		}
		.c{
			background: yellow;
			width: 100px;
		}
		.flex{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="a">
			<h1>A</h1>
		</div>
		<div class="b">
			<h1>B</h1>
		</div>
		<div class="c">
			<h1>C</h1>
		</div>
	</div>
</body>
</html>
