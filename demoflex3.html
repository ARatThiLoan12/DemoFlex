<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/* width a = 1/2 width b */
		.a{
			background: green;
			flex-grow: 1
		}
		.b{
			background: red;
			flex-grow: 2;
		}
		.flex{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="a">
			<h1>A</h1>
		</div>
		<div class="b">
			<h1>B</h1>
		</div>
	</div>
</body>
</html>
